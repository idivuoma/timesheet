<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Timesheet App</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div id="error-container" style="color:red;font-size:16px;margin:12px;display:none;"></div>

  <script type="text/babel">
    function App() {
      const [signature, setSignature] = React.useState("");

      // Example printAsPDF with fixed template string
      const printAsPDF = () => {
        const style = "<style>body{font-family:Arial;}</style>";
        const html = `
          <html>
            <head><meta charset="utf-8" />${style}</head>
            <body>
              <h1>Employee Submission</h1>
              <div class="section">
                <h2>Signature</h2>
                <div>` + (signature ? "Signed by " + signature : "Not signed") + `</div>
              </div>
              <script>window.onload=()=>window.print();<\/script>
            </body>
          </html>
        `;
        const w = window.open("", "_blank");
        w.document.open();
        w.document.write(html);
        w.document.close();
      };

      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold text-blue-600">âœ… Employee Timesheet App</h1>
          <p className="mt-4">Try signing below and use PDF export:</p>
          <input type="text" value={signature} onChange={(e)=>setSignature(e.target.value)}
            placeholder="Type signature" className="border p-2 rounded"/>
          <button onClick={printAsPDF} className="ml-4 bg-green-600 text-white px-4 py-2 rounded">Download PDF</button>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
